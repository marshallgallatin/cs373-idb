<!DOCTYPE html>
<html lang="en">
<head>
	<title>Recipes</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" ng:autobind src="http://code.angularjs.org/0.10.5/angular-0.10.5.js"></script>
	<style>
	body {
		background-color: grey
	}
	.glyphicon-ok {
		color: green;
	}
	</style>
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<script>
		//start http://stackoverflow.com/questions/14735274/bootstrap-css-hides-portion-of-container-below-navbar-navbar-fixed-top
		var onResize = function() {
			// apply dynamic padding at the top of the body according to the fixed navbar height
			$("body").css("padding-top", $(".navbar-fixed-top").height() + 10);
		}

		// attach the function to the window resize event
		$(window).resize(onResize);

		// call it also when the page is ready after load or reload
		$(function() {
			onResize();
		});
		//end http://stackoverflow.com/questions/14735274/bootstrap-css-hides-portion-of-container-below-navbar-navbar-fixed-top
		function sort() {
			var table = this;
			
			// data
			table.head = {
				a:"Recipe No",
				b:"Short Description",
				c:"Ingredients",
				d:"Directions",
				e:"Image URL",
				f:"Cuisine"
			};
			table.body = [
				{a:"1",b:"Jambalaya",c:"1 teaspoon basil, 1 Bay leaf, 8 ounces can tomato sauce, 1 14.5-oz. can fire-roasted diced tomatoes (no salt added), 5 celery stalks, 2 cups chicken stock, 2 pounds grouper or a white fish, 20 grams garlic finely chopped, 1 green pepper, okra, 3/4 cup onion, chopped, paprika, to taste, salt and pepper, to taste, 2 links hot sausage, 1/2 teaspoon thyme",d:"Brown sausage. blacken fish with pepper and paprika. Brown in hot skillet. Saute onion, celery, green pepper, garlic until limp. Add stock and tomato sauce, spices, vegetable and meats to crock pot or large stock pot; boil for 1 hour on low or crock pot until done.",e:"https://spoonacular.com/recipeImages/Jambalaya-648427.jpg",f:"cajun"},
				{a:"2",b:"Spanakopita (Greek Spinach Pie)",c:"3 extra-large eggs, lightly beaten, 1 1/2 lbs. Feta cheese, 2 tablespoons all-purpose flour, 2 tablespoons chopped fresh dill, 4 boxes frozen spinach, 1/2 cup (120 ml) olive oil, 2 large onions, chopped, 1 box Filo or Phyllo dough (purchase in freezer section), salt and pepper to taste, 1/2 cup vegetable oil",d:"1. Heat vegetable oil in a large saucepan over medium heat. Slowly cook and stir onions until softened. Mix in spinach, dill and flour. Cook approximately 10 minutes, or until most of the moisture has been absorbed. Remove from heat. Mix in feta cheese, eggs, salt and pepper.  2. Lay 1 sheet of phyllo dough in prepared baking pan, and brush lightly with olive oil. Lay another sheet of phyllo dough on top, brush with olive oil, and repeat process with 10 more sheets of phyllo. The sheets will overlap the pan.  3. Spread spinach and cheese mixture into pan and fold overhanging dough over filling. Brush with oil, then layer remaining sheets of phyllo dough, brushing each with oil. Tuck overhanging dough into pan to seal filling.  4. Bake in preheated oven for 30 to 40 minutes, until golden brown. Cut into squares and serve while hot.",e:"https://spoonacular.com/recipeImages/Spanakopita-(Greek-Spinach-Pie)-660843.jpg",f:"greek"},
				{a:"3",b:"Grilled Chicken Banh Mi",c:"2 carrots, sliced thin on the bias, 4 large chicken breasts, 1 cup cilantro leaves (or mint), 1/4 teaspoon crushed red pepper, 1/2 cucumber, sliced thin, 2 daikon radishes, sliced thin on the bias, 1/2 cup fish sauce, 1 clove garlic, minced, 1 sliced jalapeno for extra heat, 1/2 cup lime juice, 1/3 cup mayonnaise, 1/4 cup rice vinegar, 1/4 teaspoon salt, 6 soft sub buns, 1/4 cup sugar, 1/4 cup hot tap water",d:"1. Mix the first six ingredients in a baking dish. Add the chicken breasts to the dish, cover, and refrigerate at least 1 hour.  2. Stir the hot tap water and sugar in a medium bowl, until the sugar dissolves. Add the vinegar, salt, red pepper, sliced carrots and radishes. Cover and refrigerate for at least 30 minutes.  3. Heat the grill to medium. Grill the chicken breasts for 5 minutes per side. Remove from heat and cover them with foil to rest for 5 minutes.  4. Open the sub rolls and grill the insides for about 1-3 minute until toasted.  5. Drain the pickled veggies. Slice the chicken into thin pieces.  6. Spread mayo over in the sub rolls. Layer the cucumbers, chicken, pickled veggies, cilantro leaves and jalapenos in the rolls.  7. Serve immediately!",e:"https://spoonacular.com/recipeImages/Grilled-Chicken-Banh-Mi-645634.jpg",f:"vietnamese"}
			];

			table.sort = {
				column: 'b',
				descending: false
			};

			table.selectedCls = function(column) {
				return column == table.sort.column && 'sort-' + table.sort.descending;
			};

			table.changeSorting = function(column) {
				var sort = table.sort;
				if (sort.column == column) {
					sort.descending = !sort.descending;
				} else {
					sort.column = column;
					sort.descending = false;
				}
			};
		}
	</script>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="/index.html">SWEdish Chefs</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="/index.html">Home</a></li>
			<li class="active"><a href="/recipes.html">Recipes</a></li>
			<li><a href="/ingredients.html">Ingredients</a></li>
			<li><a href="/about.html">About</a></li>
		</ul>
	</div>
</nav>

<div style="background-color:white" class="container">

	<div class="table-responsive">
		<table ng:controller="sort" class="table table-default table-hover">
			<thead>
				<tr>
					<th ng:repeat="(i,th) in head" ng:class="selectedCls(i)" ng:click="changeSorting(i)">{{th}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng:repeat="row in body.$orderBy(sort.column, sort.descending)">
					<td>{{row.a}}</td>
					<td style="color:blue;cursor: hand;cursor: pointer;" onclick="top.location = 'http://swedishchef.me/' + $(this).siblings(0).html().match(/\d+/) + '.html';">{{row.b}}</td>
					<td>{{row.c}}</td>
					<td>{{row.d}}</td>
					<td>{{row.e}}</td>
					<td>{{row.f}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
