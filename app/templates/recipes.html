{% extends "layout.html" %}
{% block scripts %}
	<style>
	thead {
		cursor: hand;
		cursor: pointer;
	}
	</style>
	<script>
		angular.module('mbApp', []).controller('mbCtrl', function($scope) {
			$scope.names = [
				{id:'1',title:'Jamba'},
				{id:'2',title:'Shrimp'},
			];
			$scope.mbReverse = false;
			$scope.orderByMe = function(x) {
				if ($scope.myOrderBy == x) {
					$scope.mbReverse = !$scope.mbReverse;
				} else {
					$scope.mbReverse = false;
				}
				$scope.mmOrderBy = x;
			}
		});
	</script>
{% endblock scripts %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
<div ng-app="mbApp" ng-controller="mbCtrl">
	<table>
		<tr>
			<th ng-click="orderByMe('id')">ID</th>
			<th ng-click="orderByMe('title')">Title</th>
		</tr>
	<tr ng-repeat="x in names | orderBy:mbOrderBy:mbReverse">
		<td>{{ '{{x.id}}' }}</td>
		<td>{{ '{{x.title}}' }}</td>
	</tr>
	</table>
</div>
{% endblock content %}
