{% extends "layout.html" %}
{% block scripts %}
	<style>
	td {
		padding-left: 5px
	}
	.img-responsive {
		max-height: 300px
	}
	.panel-code {
		font-family: Menlo, Monaco, Consolas, "Courier New" , monospace;
		background-color: #f9f2f4;
		text-align: left;
		white-space: pre;
		overflow: scroll;
	}
	</style>
	<script>
		angular.module('mbApp', []).controller('mbCtrl', function($scope, $http) {
			$scope.getData = function() {
				var data = '{{ data }}'

				console.log(data)
				$scope.data = '{{ data }}'
			}
			$(function() {
				$scope.getData();
			});
		}); // end angular.module(...)
	</script>
{% endblock scripts %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
<div ng-app="mbApp" ng-controller="mbCtrl">
	<div class="checkbox" ng-repeat="x in data">
</div>
{% endblock content %}
