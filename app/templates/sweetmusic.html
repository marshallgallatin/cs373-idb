{% extends "layout.html" %}
{% block scripts %}
	<style>
	td {
		padding-left: 5px
	}
	.img-responsive {
		max-height: 300px
	}
	.panel-code {
		font-family: Menlo, Monaco, Consolas, "Courier New" , monospace;
		background-color: #f9f2f4;
		text-align: left;
		white-space: pre;
		overflow: scroll;
	}

	.node circle {
	  cursor: pointer;
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 1.5px;
	}

	.node text {
	  font-size: 11px;
	}

	path.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 1.5px;
	}
	</style>

	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script>
		angular.module('mbApp', []).controller('mbCtrl', function($scope, $http) {
			$scope.getData = function() {
				var data = '{{ data }}'
				console.log(data)
				$scope.data = '{{ data }}'
			}

			$scope.D3 = function() {
				var m = [20, 120, 20, 120],
				    w = 1280 - m[1] - m[3],
				    h = 800 - m[0] - m[2],
				    i = 0,
				    root;

				var tree = d3.layout.tree()
					.size([h,w])

				var diagonal = d3.svg.diagonal()
    				.projection(function(d) { return [d.y, d.x]; });

				var svg = d3.select('#body').append('svg')
					.attr('width', w + m[1] + m[3])
					.attr('height', h + m[0] + m[2])
					.append('g')
						.attr('transform', 'translate(' + m[3] + ',' + m[0] + ')');

				// edit root from here
				var json = {{ json|tojson}};
				console.log(json)
				root = json;

				// function toggleAll(d) {
				//     if (d.children) {
				//       d.children.forEach(toggleAll);
				//       toggle(d);
				//     }
				// }
				
				// root.children.forEach(toggleAll);

				// update(root);

				var nodes = tree.nodes(json),
					links = tree.links(nodes);

				var link = svg.selectAll('path.link')
					.data(links)
					.enter().append('path')
						.attr('class', 'link')
						.attr('d', diagonal);

				var node = svg.selectAll('g.node')
					.data(nodes)
					.enter().append('g')
						.attr('class', 'node')
						.attr('transform', function(d) {
							return 'translate(' + d.y + ',' + d.x + ')';
						})

				node.append('circle')
					.attr('r', 4.5);

				node.append('text')
					.attr("dx", function(d) { return d.children ? -8 : 8; })
				    .attr("dy", 3)
				    .attr("text-anchor", function(d) { return d.children ? "end" : "start"; })
				    .text(function(d) { console.log(d); return d.name; });

			} // end $scope.D3

			$(function() {
				$scope.getData();
				$scope.D3();
			});
		}); // end angular.module(...)
	</script>
{% endblock scripts %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
<h1>Sweet Music Page </h1>
<div ng-app="mbApp" ng-controller="mbCtrl">
	<div class="container">
		<h2> D3 </h2>
		<div id="body">
		</div>
	</div>
</div>
{% endblock content %}
